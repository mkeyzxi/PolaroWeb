<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f2dd;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #535377;
    }
    h1 {
      margin-bottom: 10px;
    }
    .layout-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .layout-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #9aa1bd;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .layout-btn:hover {
      background: #535377;
    }
    #photoCanvas {
      border: 4px solid #9aa1bd;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
    }
    video {
      margin-top: 20px;
      border-radius: 8px;
      border: 2px solid #e1d7ca;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls button, select {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #535377;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    select {
      background: #9aa1bd;
    }
    .controls button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .controls button:hover:not(:disabled) {
      background: #9aa1bd;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Polaroid Generator</h1>
  <p>Pilih layout, lalu isi fotonya dari kamera.</p>

  <!-- Pilihan layout -->
  <div class="layout-options">
    <button class="layout-btn" onclick="setLayout('3strip')">3 Strip</button>
    <button class="layout-btn" onclick="setLayout('4strip')">4 Strip</button>
    <button class="layout-btn" onclick="setLayout('square')">Square</button>
    <button class="layout-btn" onclick="setLayout('wide')">Wide</button>
  </div>

  <!-- Canvas hasil foto -->
  <canvas id="photoCanvas" width="400" height="400"></canvas>

  <!-- Kamera -->
  <video id="camera" autoplay playsinline width="400" height="300" style="display:none;"></video>

  <!-- Kontrol -->
  <div class="controls">
    <select id="cameraSelect"></select>
    <button id="startCamera">Buka Kamera</button>
    <button id="takePhoto" disabled>Ambil Foto</button>
    <button id="download" disabled>Download</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const cameraSelect = document.getElementById('cameraSelect');

    let currentStream = null;
    let photoCount = 0;
    let maxPhotos = 1;
    let layout = "square";

    // Atur layout
    function setLayout(type) {
      layout = type;
      photoCount = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (layout === "3strip") {
        canvas.width = 400; canvas.height = 600;
        maxPhotos = 3;
      } else if (layout === "4strip") {
        canvas.width = 400; canvas.height = 800;
        maxPhotos = 4;
      } else if (layout === "square") {
        canvas.width = 500; canvas.height = 500;
        maxPhotos = 1;
      } else if (layout === "wide") {
        canvas.width = 800; canvas.height = 400;
        maxPhotos = 1;
      }

      document.getElementById("download").disabled = true;
      document.getElementById("takePhoto").disabled = false;
    }

    // List kamera
    async function loadCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');
      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, i) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Kamera ${i+1}`;
        cameraSelect.appendChild(option);
      });
    }

    // Mulai kamera
    async function startCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: { deviceId: deviceId ? { exact: deviceId } : undefined }
      };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      video.style.display = 'block';
    }

    document.getElementById('startCamera').addEventListener('click', async () => {
      await startCamera(cameraSelect.value);
      document.getElementById('takePhoto').disabled = false;
    });

    // Ambil foto
    document.getElementById('takePhoto').addEventListener('click', () => {
      if (photoCount < maxPhotos) {
        if (layout === "3strip" || layout === "4strip") {
          const frameHeight = canvas.height / maxPhotos;
          ctx.drawImage(video, 0, photoCount * frameHeight, canvas.width, frameHeight);
        } else {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        }
        photoCount++;
        if (photoCount === maxPhotos) {
          document.getElementById('download').disabled = false;
        }
      }
    });

    // Download hasil
    document.getElementById('download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = layout + '.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // Load daftar kamera saat halaman dibuka
    loadCameras();
    // Set default layout
    setLayout("square");
  </script>
</body>
</html>
