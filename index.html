<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="UTF-8" />

  <meta name="author" content="PolaroWeb" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="PolaroWeb – Create Digital Polaroids" />
  <meta property="og:description"
    content="Create unique digital polaroids directly from your browser. Classic, Strip, Photo Prints, and Creative Layout all in one online photobooth." />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />

    content="Online photobooth to create aesthetic digital polaroids with various creative layouts." />

  <link rel="manifest" href="/manifest.webmanifest" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Styles -->
  <link href="/src/style.css" rel="stylesheet" />

  <!-- Performance Hint -->
  <link rel="preload" as="image" href="/image/polaroid-lima.avif" />
</head>

<body>
  <div id="root"></div>

  <!-- App -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js")
          .then(() => console.log("Service Worker registered"))
          .catch(err => console.log("Service Worker failed", err));
      });
    }
  </script>
</body>
